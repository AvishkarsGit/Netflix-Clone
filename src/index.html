<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    
  </head>

  <body>
    <!-- banner start -->
    <section class="relative w-[100%] h-[100vh]">
      <div
        class="absolute inset-0 h-[100%] bg-[url('/src/assets/header-image.png')] bg-center bg-cover blur-3xl"
      >
        <div class="absolute w-[100%] h-[100%] bg-[rgba(0,0,0,0.5)]"></div>
      </div>

      <!-- header -->
      <div
        class="relative sm:bg-transparent z-10 bg-[rgba(0,0,0,0.6)] sm:p-[30px] p-[15px]"
      >
        <div class="relative z-10 flex justify-between">
          <div class="sm:w-[148px] sm:h-[40px] w-[120px] h-[35px]">
            <img src="/src/assets/logo.png" alt="Logo" />
          </div>
          <div>
            <div class="text-white flex items-center sm:gap-[10px] gap-[5px]">
              <select
                name=""
                id=""
                class="bg-[rgba(0,0,0,0.5)] border-[1px] border-[#cecece] sm:p-[5px_20px] p-[4px_10px] rounded-[20px]"
              >
                <option value="">English</option>
                <option value="">Hindi</option>
              </select>
              <button class="bg-[white] text-black p-[3px_13px] rounded-[20px]">
                Sign In
              </button>
            </div>
          </div>
        </div>

        <div class="w-[100%] flex justify-center">
          <div
            class="relative z-10 bg-[rgba(0,0,0,0.7)] text-[#c8c8c8] w-[400px] rounded-[20px] p-[10px_15px] mt-[20px]"
          >
            <ul class="flex justify-around font-semibold text-[14px]">
              <li class="hover:text-white cursor-pointer">Popular Now</li>
              <li class="hover:text-white cursor-pointer">Plans</li>
              <li class="hover:text-white cursor-pointer">Reasons to Join</li>
              <li class="hover:text-white cursor-pointer">FAQ</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Responsive Intro Banner -->
      <div
        class="relative z-10 h-[500px] sm:m-[10px_50px] m-[10px_20px] bg-[url('/src/assets/header-image.png')] bg-center bg-cover rounded-[15px]"
      >
        <div
          class="w-full h-full bg-[rgba(0,0,0,0.8)] rounded-[15px] flex items-center justify-center px-4"
        >
          <!-- Content -->
          <div class="text-white text-center max-w-2xl">
            <h1 class="font-bold sm:text-5xl text-2xl leading-tight mb-4">
              Unlimited movies, TV shows and more
            </h1>
            <h4 class="font-semibold sm:text-2xl text-lg mb-3">
              Starts at â‚¹149. Cancel at any time.
            </h4>
            <p class="font-medium text-base sm:text-lg mb-4">
              Ready to watch? Enter your email to create or restart your
              membership.
            </p>

            <!-- Email and Button -->
            <div class="mt-4">
              <form
                class="w-full flex flex-col sm:flex-row items-center justify-center gap-3 sm:gap-5"
              >
                <input
                  type="email"
                  placeholder="Email address"
                  class="border border-gray-300 w-full sm:w-[350px] p-3 text-base font-semibold rounded-full bg-[rgba(138,138,138,0.5)] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500"
                />
                <button
                  class="bg-red-600 hover:bg-red-700 transition px-6 py-3 rounded-full font-semibold text-xl cursor-pointer text-white w-full sm:w-auto"
                >
                  Get Started
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- banner end -->

    <!-- trending section start -->
    <section class="relative w-[100%] ">
      <div
        class="absolute inset-0 h-[100%] bg-center bg-cover bg-[#212121] blur-3xl"
      ></div>
      <div class="relative z-10 max-w-[1170px] mx-auto">
        <h1 class="text-[30px] font-bold text-[#eeeeee]">Trending Now</h1>
      </div>

      
      <div
        class="relative z-10 max-w-[1170px] mx-auto mt-5 flex items-center justify-evenly mb-5"
      >
        <div class="w-[128px] h-[256px]">
          <img
          src="/src/assets/trend1.png"
          class="h-[100%] w-[100%] rounded-[10px]"
          alt=""
          />

        </div>
        <div class="w-[128px] h-[256px]">
          <img
          src="/src/assets/trend2.png"
          class="h-[100%] w-[100%] rounded-[10px]"
          alt=""
          />

        </div>
        <div class="w-[128px] h-[256px]">
          <img
          src="/src/assets/trend3.png"
          class="h-[100%] w-[100%] rounded-[10px]"
          alt=""
          />

        </div>
        <div class="w-[128px] h-[256px]">
          <img
          src="/src/assets/trend4.png"
          class="h-[100%] w-[100%] rounded-[10px]"
          alt=""
          />

        </div>
        <div class="w-[128px] h-[256px]">
          <img
          src="/src/assets/trend5.png"
          class="h-[100%] w-[100%] rounded-[10px]"
          alt=""
          />

        </div>
        <div class="w-[128px] h-[256px]">
          <img
          src="/src/assets/trend6.png"
          class="h-[100%] w-[100%] rounded-[10px]"
          alt=""
          />

        </div>
        <div class="w-[128px] h-[256px]">
          <img
          src="/src/assets/trend7.png"
          class="h-[100%] w-[100%] rounded-[10px]"
          alt=""
          />

        </div>
        <div class="w-[128px] h-[256px]">
          <img
          src="/src/assets/trend8.png"
          class="h-[100%] w-[100%] rounded-[10px]"
          alt=""
          />

        </div>
        <span class="absolute top-auto right-[2px] bg-[#cecece] h-[100px] flex items-center p-[0px_10px] rounded-[10px]">&gt;</span>
      </div>
    </section>
    <!-- trending section end -->

    
  </body>
</html>
